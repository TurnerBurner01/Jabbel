{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'journals/css/journal.css' %}" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'journals/images/Jabbel_Icon.ico' %}"
    />
    <link rel="stylesheet" href="https://use.typekit.net/mwa1ymd.css" />
    <title>{{ journal.title }}</title>
  </head>

  <body>
    <header class="entryHeader">
      <!-- Grouped Back Button and Title -->
      <div class="header-left">
        <a
          href="{% url 'journals:listJournals' %}"
          class="back-btn"
          aria-label="Go back"
        >
          <svg
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke="currentColor"
          >
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
        </a>
        <a href="" class="save-btn">Save</a>
        <div class="journal-header">
          <h1>{{ journal.title }}</h1>
        </div>
      </div>
      <div class="header-right">
        <!-- AI Assistant Icon https://icons.getbootstrap.com/icons/robot/-->
        <button class="icon-Box" aria-label="AI Assistant">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-robot"
            viewBox="0 0 16 16"
            aria-labelledby="titleID descID"
          >
            <title id="titleID">AI Assistant</title>
            <desc id="descID">Help Give Prompts To Write About</desc>
            <path
              d="M6 12.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5M3 8.062C3 6.76 4.235 5.765 5.53 5.886a26.6 26.6 0 0 0 4.94 0C11.765 5.765 13 6.76 13 8.062v1.157a.93.93 0 0 1-.765.935c-.845.147-2.34.346-4.235.346s-3.39-.2-4.235-.346A.93.93 0 0 1 3 9.219zm4.542-.827a.25.25 0 0 0-.217.068l-.92.9a25 25 0 0 1-1.871-.183.25.25 0 0 0-.068.495c.55.076 1.232.149 2.02.193a.25.25 0 0 0 .189-.071l.754-.736.847 1.71a.25.25 0 0 0 .404.062l.932-.97a25 25 0 0 0 1.922-.188.25.25 0 0 0-.068-.495c-.538.074-1.207.145-1.98.189a.25.25 0 0 0-.166.076l-.754.785-.842-1.7a.25.25 0 0 0-.182-.135"
            />
            <path
              d="M8.5 1.866a1 1 0 1 0-1 0V3h-2A4.5 4.5 0 0 0 1 7.5V8a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1v1a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-1a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1v-.5A4.5 4.5 0 0 0 10.5 3h-2zM14 7.5V13a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.5A3.5 3.5 0 0 1 5.5 4h5A3.5 3.5 0 0 1 14 7.5"
            />
          </svg>
        </button>

        <button class="icon-Box" aria-label="Voice to Text">
          <!-- Microphone Icon https://www.svgrepo.com/svg/438679/microphone -->
          <svg
            fill="currentColor"
            viewBox="-3 0 19 19"
            xmlns="http://www.w3.org/2000/svg"
            class="cf-icon-svg"
            stroke="currentColor"
            stroke-width="0.00019"
            aria-labelledby="titleID descID"
          >
            <title id="titleID">Microphone</title>
            <desc id="descID">Voice to Text</desc>
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M11.665 7.915v1.31a5.257 5.257 0 0 1-1.514 3.694 5.174 5.174 0 0 1-1.641 1.126 5.04 5.04 0 0 1-1.456.384v1.899h2.312a.554.554 0 0 1 0 1.108H3.634a.554.554 0 0 1 0-1.108h2.312v-1.899a5.045 5.045 0 0 1-1.456-.384 5.174 5.174 0 0 1-1.641-1.126 5.257 5.257 0 0 1-1.514-3.695v-1.31a.554.554 0 1 1 1.109 0v1.31a4.131 4.131 0 0 0 1.195 2.917 3.989 3.989 0 0 0 5.722 0 4.133 4.133 0 0 0 1.195-2.917v-1.31a.554.554 0 1 1 1.109 0zM3.77 10.37a2.875 2.875 0 0 1-.233-1.146V4.738A2.905 2.905 0 0 1 3.77 3.58a3 3 0 0 1 1.59-1.59 2.902 2.902 0 0 1 1.158-.233 2.865 2.865 0 0 1 1.152.233 2.977 2.977 0 0 1 1.793 2.748l-.012 4.487a2.958 2.958 0 0 1-.856 2.09 3.025 3.025 0 0 1-.937.634 2.865 2.865 0 0 1-1.152.233 2.905 2.905 0 0 1-1.158-.233A2.957 2.957 0 0 1 3.77 10.37z"
              ></path>
            </g>
          </svg>
        </button>
        <button class="icon-Box" aria-label="Settings">
          <!-- Settings Icon https://www.svgrepo.com/svg/526221/settings -->
          <svg
            viewBox="0.5 0 24.00 24.00"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            stroke="currentColor"
            stroke-width="0"
            aria-labelledby="titleID descID"
          >
            <title id="titleID">Settings</title>
            <desc id="descID">Journal Settings</desc>
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"

.18269 18.2269 5.28136 17.8887 5.4588C17.3915 5.71959 16.7969 5.73002 16.3099 5.45096C15.8229 5.17191 15.5347 4.65566 15.5136 4.09794C15.4993 3.71848 15.4628 3.45833 15.3694 3.23463C15.1649 2.74458 14.7726 2.35523 14.2788 2.15224ZM12.5 15C14.1695 15 15.5228 13.6569 15.5228 12C15.5228 10.3431 14.1695 9 12.5 9C10.8305 9 9.47716 10.3431 9.47716 12C9.47716 13.6569 10.8305 15 12.5 15Z"
                fill="currentColor"
              ></path>
            </g>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="journal-content">
          <p id="journal-content" contenteditable="true">
            <!-- Prevents the word none being returned when the journal content is empty 
                 and the safe tells django that the content is safe to render as html to keep formatting-->
            {% if journal.content %}{{ journal.content|safe }}{% endif %}
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
