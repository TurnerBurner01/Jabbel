{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'journals/css/home.css' %}" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'journals/images/Jabbel_Icon.ico' %}"
    />
    <link rel="stylesheet" href="https://use.typekit.net/mwa1ymd.css" />
    <title>Jabbel</title>
  </head>

  <!-- HEADING BAR PARENT CONTAINER -->
  <body>
    <nav class="navbar">
      <!-- LEFT: LOGO CONTAINER -->
      <div class="nav-section left">
        <div class="logo-box">
          <img
            src="{% static 'journals/images/Jabbel_Icon.png' %}"
            alt="Jabbel Logo"
          />
        </div>
      </div>

      <!-- MIDDLE: NAV BUTTON CONTAINER -->
      <div class="nav-section center">
        <a href="{% url 'home' %}" class="nav-btn">Home</a>
        <a class="nav-btn">Journals</a>
        <a class="nav-btn">Contact</a>
        <a class="nav-btn">About</a>
      </div>

      <!-- RIGHT: LOGIN BUTTON CONTAINER -->
      <div class="nav-section right">
        <button class="login-btn">Login</button>
      </div>
    </nav>
  </body>

  <main>{% block content %} {% endblock %}</main>
</html>
