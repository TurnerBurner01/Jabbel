{% load static %} <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'users/images/Jabbel_Icon.ico' %}"
    />
    <link rel="stylesheet" href="https://use.typekit.net/mwa1ymd.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body>
    <main>
      <div class="login-card">
        <!-- Left side of the login page -->
        <div class="left-side">
          <!-- BACK BUTTON HERE -->
          <button class="back-btn" aria-label="Go back">
            <svg
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
          </button>

          <img src="images/Jabbel_Icon.png" alt="Jabbel Logo" />
        </div>

        <div class="right-side">
          <!-- Toggle Container -->
          <div class="toggle-container">
            <button class="toggle-btn active">Login</button>
            <button class="toggle-btn inactive">Sign Up</button>
          </div>

          <!-- Form Container -->
          <div class="form-container">
            <!-- 1. Sign In With Section -->
            <div class="section-title">Login with</div>
            <div class="social-login">
              <button class="social-btn">
                <i class="fab fa-google"></i> Google
              </button>
              <button class="social-btn">
                <i class="fab fa-facebook"></i> Facebook
              </button>
            </div>

            <!-- 2. OR Divider -->
            <div class="divider">
              <span>OR</span>
            </div>

            <!-- 3. Standard Inputs -->
            <div class="input-group">
              <label>Email Address</label>
              <input type="email" placeholder="enter@email.com" />
            </div>

            <div class="input-group">
              <label>Password</label>
              <input type="password" placeholder="••••••••" />
            </div>

            <!-- 4. Footer: Forgot Password & Login Button -->
            <div class="form-footer">
              <a href="#" class="forgot-pass">Forgot Password?</a>
              <button class="submit-btn">Login</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
