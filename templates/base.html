{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'journals/images/Jabbel_Icon.ico' %}"
    />
    <link rel="stylesheet" href="https://use.typekit.net/mwa1ymd.css" />
    <title>Jabbel</title>
    {% block extra_css %}{% endblock %}
  </head>

  <!-- HEADING BAR PARENT CONTAINER -->
  <body>
    <nav class="navbar">
      <!-- LEFT: LOGO CONTAINER -->
      <div class="nav-section left">
        <div class="logo-box">
          <img src="{% static 'images/Jabbel_icon.png' %}" alt="Jabbel Logo" />
        </div>
      </div>

      <!-- MIDDLE: NAV BUTTON CONTAINER -->
      <div class="nav-section center">
        <a href="{% url 'journals:home' %}" class="nav-btn">Home</a>
        <a href="#" class="nav-btn">Contact</a>
        <a href="#" class="nav-btn">About</a>
        {% if user.is_authenticated %}
        <a href="{% url 'journals:listJournals' %}" class="nav-btn">Journals</a>
        {% endif %}
      </div>

      <!-- RIGHT: USER PROFILE CONTAINER -->
      <div class="nav-section right">

        {% if user.is_authenticated %}
        <p class="nav-btn">Welcome, {{ user.username }}!</p>
        <p class="divider">|</p>
        <a href="{% url 'users:logout' %}" class="signUp-btn">Logout</a>
        
        {% else %}
          <a href="{% url 'users:register' %}" class="signUp-btn">Sign Up</a>
          <p class="divider">|</p>
          <a href="{% url 'users:login' %}" class="signUp-btn">Login</a>
        </div>
        {% endif %}
      </div> 
      
    </nav>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
